<script>
    $('#NavAbout').addClass('active');
    $(function(){
		// $('.sp-thumbnails .sp2').hide();
    	timeline();
    	$(window).resize(function() {
    		timeline();
    	});
    	function timeline(){
	    	var winW = $(window).width();
	    	if(winW <= 1000){
	    		winW = 1000;
	    	}
	    	//$(".development").css({"width":winW+"px"})
    			
	    	$(".rightbtn").click(function(){
	    		var this_left = $(".img-lr img").position().left-500;
	    		if(Math.abs(this_left) >= 4538-winW){
	    			this_left = -(4538-winW);
	    		}
	    		console.log(this_left)
	    		$(".img-lr img").stop().animate({"left":this_left+"px"},1000);
	    	})
	    	$(".leftbtn").click(function(){
	    		var this_left = $(".img-lr img").position().left+500;
	    		if(this_left >=0 ){
	    			this_left = 0;
	    		}
	    		console.log(this_left)
	    		$(".img-lr img").stop().animate({"left":this_left+"px"},1000);
	    	})
    	}
    }) 
</script>
<script src="js/about.js"></script>
