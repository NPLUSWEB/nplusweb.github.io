@@include('include/head.html')
<body>
    @@include('include/header.html')
    <div class="warp" ms-controller="newsDetail">
    	<div class="crumbs con-wid">
    		<a href="index.html">首页</a> &gt; 
    		<a class='lo' href="news.html">新闻中心</a> &gt;
    		<a ms-attr="{href:'news-list.html?newsType='+@detailType+'&type='+@artType}">{{@type}}</a> &gt;
    		<em>{{@newsInfo.title}}</em>
    	</div>
    	<div class="page-tit con-wid">{{@type}}</div>
    	<div class="news-details con-wid">
    		<div class="tit-box">
    			<div class="tit">{{@newsInfo.title}}</div>
    			<p class="info"><span>发布时间：{{@newsInfo.updateTime}}</span><span>阅读量：{{@newsInfo.readCount}}</span><span ms-if="@newsInfo.source!=''">来源：{{@newsInfo.source}}</span></p>
    		</div>
    		<div class="details" ms-html="@newsInfo.content"></div>
    	</div>
    </div>
	@@include('include/footer.html')
</body>
<script src="js/newsDetail.js"></script>

</html>
